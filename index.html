<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="icon3.png">

    <title>Currency Converter</title>
</head>
<body>
    <h1 class=" heading">Currency Converter</h1>

    <form class="form" action="/" method="POST">
        <div class="outer">
            <h1 class="enter">ENTER</h1>
            <div class="inner">
        <input type="number"class="amount" step="0.01" name="amount" placeholder="AMOUNT"><br>
        <input type="text" class="from" name="from" placeholder="FROM"><br>
        <input type="text"class="to" name="to" placeholder="TO"><br>
        <button class="convert" type="submit" name="submit"> Convert</button>
        </div>
    </div>


    </form>
</body>
